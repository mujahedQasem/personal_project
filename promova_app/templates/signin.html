<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Welcome to Promova</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login-style.css' %}">
</head>
<body> 
    <div class="header d-flex flex-column align-items-center justify-content-center  m-2 p-2">
        <img class="logo" src="{% static 'images/logo.jpg.png' %}" alt="app logo">
        <h1 class="promova">Promova</h1>
        <p class="vision">"We help businesses grow and thrive!!"</p>
    </div>
    <hr class="m-2 ">
    <div class="d-flex flex-column align-items-center justify-content-center">
    <div class="form-container">
        <h2> Sign Up</h2>
        <p>Welcome ! Enter your credentials below</p>
        <form action="{% url 'signin' %}" method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="company" placeholder="Company" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="conf_password" placeholder="Confirm Password" required>
            <input type="tel" name="phone" placeholder="Phone" required>
            <button type="submit">Sign Up</button>
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li {% if message.tags %} class="{{message.tags}} m-1 p-1" {% endif %}>{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
        </form>
        <div class="link">
            <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
        </div>
    </div>
    <footer>
        <figure>
            <blockquote class="blockquote">
            <h3 class="h3">All Right's Reserved Â®</h3>
            </blockquote>
            <figcaption class="blockquote-footer">
            made by : <cite title="Source Title">Mujahed Qasem </cite>
            </figcaption>
        </figure>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
